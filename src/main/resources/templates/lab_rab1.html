<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
	<title th:text="${title}"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<header th:insert = "blocks/header :: header"></header>

<div class="px-4 py-5 my-5 text-center">
	<div class="col-lg-6 mx-auto">

		<h3>Вариант 9 </h3>
		<table class="table" width = 700
			   height = 350
			   border = solid>
			<tr>
				<td colspan="2" style="background-color:blue"   border = 1px></td>
				<td  border = 1px></td>
				<td colspan="10"  border = 1px></td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2" border = 1px></td>
				<td colspan="3" rowspan="2" style="background-color:red" border = 1px></td>
			</tr>
			<tr>
				<td colspan="3" rowspan="2" border = 1px></td>
				<td colspan="3" rowspan="2" style="background-color:green" border = 1px></td>
			</tr>
			<tr>
				<td style="background-color:yellow" border = 1px></td>
				<td colspan="2" border = 1px></td>
			</tr>
		</table>
		<div class="row g-5">
			<div class="col-md-5 col-lg-4 order-md-last">
				<h4 class="d-flex justify-content-between align-items-center mb-3">
					<span class="text-primary">Статистика</span>
					<span class="badge bg-primary rounded-pill">1023</span>
				</h4>
				<ul class="list-group mb-3">
					<li class="list-group-item d-flex justify-content-between lh-sm">
						<div>
							<h6 class="my-0">Москва</h6>
						</div>
						<span class="text-muted">690</span>
					</li>
					<li class="list-group-item d-flex justify-content-between lh-sm">
						<div>
							<h6 class="my-0">Казань</h6>
						</div>
						<span class="text-muted">250</span>
					</li>
					<li class="list-group-item d-flex justify-content-between lh-sm">
						<div>
							<h6 class="my-0">Иваново</h6>
						</div>
						<span class="text-muted">44</span>
					</li>
					<li class="list-group-item d-flex justify-content-between bg-light">
						<div class="text-success">
							<h6 class="my-0">Тула</h6>
						</div>
						<span class="text-success">15</span>
					</li>

				</ul>
			</div>
			<div class="col-md-7 col-lg-8">
				<h4 class="mb-3">Форма, используемая для переписи населения:</h4>
				<form class="needs-validation" novalidate="">
					<div class="row g-3">
						<div class="col-sm-6">
							<label for="firstName" class="form-label">Имя</label>
							<input type="text" class="form-control" id="firstName" placeholder="" value="" required="">

						</div>

						<div class="col-sm-6">
							<label for="lastName" class="form-label">Отчество</label>
							<input type="text" class="form-control" id="lastName" placeholder="" value="" required="">

						</div>

						<div class="col-12">
							<label   class="form-label">Фамилия</label>
							<input type="text" class="form-control" id="niddleName" placeholder="" value="" required="">

						</div>

						<div class="col-12">
							<label   class="form-label">Дата  рождения</label>
							<input type="date" class="form-control" placeholder="" value="" required="">

						</div>


						<div class="col-12">
							<label  class="form-label">Город проживания</label>
							<select name="city" class="form-select" >
								<option value="Рязань">Рязань</option>
								<option value="Москва">Москва</option>
								<option value="Санкт-Петербург">Санкт-Петербург</option>
								<option value="Касимов">Казань</option>
								<option value="Касимов">Новосибирск</option>
								<input type="checkbox" name="other"  value="yes">Другой
								<input type="text" class="form-control"  name="other" maxlength="70" size="35"
									   placeholder="Введите название" />
							</select>
						</div>

						<div class="col-12">
							<label  class="form-label">Состоите в браке:</label>
							<input type="radio" class = "form-check-label"name="yes" value="yes">да
							<input type="radio" class = "form-check-label"name="no" value="no">нет
						</div>

					</div>



					<div class="col-md-12">
						<label  class="form-label">Знание языков:</label>
						<input type="checkbox" name="russian" value="yes">Русский
						<input type="checkbox" name="other" value="yes">Другой
						<input type="text" name="lang" maxlength="70" size="35"
							   placeholder="Введите язык" />
					</div>
					<div class="col-md-12">
						<label  class="form-label">Основное образование:</label>
						<select name="obrazov" class="form-select" >
							<option value="high">Высшее</option>
							<option value="middleprof">Среднее профессиональное</option>
							<option value="middle">Среднее</option>
						</select>
					</div>
					<div class="col-md-12">
						<label  class="form-label">Место работы:</label>
						<input type="text" class="form-control" name="lang" maxlength="70" size="35"
							   placeholder="Введите адрес" />
						<input type="radio" name="sempol" value="yes">безработный(ая)
					</div>
					<div class="col-md-12">
						<label  class="form-label">Должность:</label>
						<input type="text" class="form-control" name="speciality" maxlength="100" size="60"
							   placeholder="Укажите должность" />
					</div>
					<div class="col-md-12">
						<label  class="form-label">Дополнительные сведения:</label >
						<textarea name="dopsved" class="form-control" cols="100" rows="5"
								  placeholder="Примечания"></textarea>
					</div>
					<hr class="my-4">

					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="same">
						<label class="form-check-label" for="same">Подтверждаю правильность заполненных данных</label>
					</div>

					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="save-info">
						<label class="form-check-label" for="save-info">Принимаю соглашения</label>
					</div>




					<button class="w-100 btn btn-primary btn-lg" type="submit">Продолжить далее...</button>
				</form>
			</div>
		</div>
</div>
</div>

<footer th:insert = "blocks/footer :: footer"></footer>
</body>

</html>
