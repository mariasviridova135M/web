<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
	<title th:text="${title}"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
  </style>
</head>

<body>
<header th:insert = "blocks/header :: header"></header>


<div class="px-4 py-5 my-5 text-center">
	<div class="col-lg-6 mx-auto">
		<h3>Вариант 9 </h3>
		<p>Вывести на экран решето Эратосфена</p>
		<span th:each="entry: ${number}">
					<h1 th:if="${entry.value == true}" th:text="${entry.key}"></h1>
					<h1 th:unless="${entry.value == true}"><strike th:text="${entry.key}"></strike></h1>
				</span>


</div>

</div>
<footer class="py-3 my-4">
	<p class="text-center text-muted" th:text="${datetime}"></p>
	<p class="text-center text-muted" th:text="${server_name}"></p>
</footer>
<footer th:insert = "blocks/footer :: footer"></footer>
</body>

</html>
